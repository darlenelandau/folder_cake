<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cakevibe</title>
    <style>
        body {
            font-family: 'Quicksand', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffe5ec 0%, #b8c6db 100%);
            min-height: 100vh;
        }
        header {
            background: #ffb7c5;
            color: #fff;
            padding: 3rem 2rem 2rem 2rem;
            text-align: center;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 4px 16px rgba(255,183,197,0.15);
        }
        header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }
        header p {
            font-size: 1.3rem;
            font-weight: 500;
        }
        section {
            padding: 2rem;
            background: #fff0f6;
            margin: 2rem auto;
            max-width: 700px;
            border-radius: 24px;
            box-shadow: 0 2px 16px rgba(255,183,197,0.12);
            border: 1px solid #ffe5ec;
        }
        section h2 {
            color: #ff6f91;
            font-family: 'Quicksand', sans-serif;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        ul {
            padding-left: 1.2rem;
        }
        ul li {
            margin-bottom: 0.7rem;
            font-size: 1.1rem;
        }
        footer {
            background: #ffb7c5;
            color: #fff;
            text-align: center;
            padding: 1.2rem;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 1.1rem;
            letter-spacing: 1px;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            box-shadow: 0 -2px 12px rgba(255,183,197,0.10);
        }
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap');
    </style>
</head>
<body>
    <header>
        <h1>CAKEVIBE</h1>
        <p>Simple, modern, and responsive.</p>
    </header>
    <section>
        <h2>About</h2>
        <p>This is a demo one-page website built with HTML and CSS. You can easily customize it for your own needs.</p>
    </section>
    <section>
        <h2>Features</h2>
        <ul>
            <li>Responsive design</li>
            <li>Clean layout</li>
            <li>Easy to edit</li>
        </ul>
    </section>
    <section>
        <h2>Contact</h2>
        <p>Email: example@email.com</p>
    </section>
    <footer>
        &copy; 2025 cakevibe
    </footer>
</body>
</html>
